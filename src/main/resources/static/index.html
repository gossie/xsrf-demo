<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <meta charset="UTF-8" />
        <script type="text/javascript">

            function buy() {
                fetch("/api/orders", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product: document.getElementById('product').value,
                        name: document.getElementById('name').value,
                        street: document.getElementById('street').value,
                        zip: document.getElementById('zip').value,
                        city: document.getElementById('city').value,
                    })
                });
            }

        </script>
    </head>

    <body>
    <form method="post" action="/api/orders">
        <div>
            <h3>Was willst du kaufen?</h3>
            <label for="product">Produkt</label> <input type="text" id="product" name="product" />
        </div>
        <div>
            <h3>Wo sollen wir es hinschicken?</h3>
            <label for="name">Name</label> <input type="text" id="name" name="name" />
            <label for="street">Stra√üe</label> <input type="text" id="street" name="street" />
            <label for="zip">PLZ</label> <input type="text" id="zip" name="zip" />
            <label for="city">Stadt</label> <input type="text" id="city" name="city" />
        </div>
        <div>
            <input type="submit" value="Kaufen" />
        </div>
    </body>
</html>
